<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Transactions</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="shortcut icon" href="img/Statistics-Vector-PNG-Cutout.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
</head>
<body>
  <div class="container mt-5">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4">
      <h1 class="text-center mb-0">Customer Transactions</h1>
      <button id="toggleDarkMode" class="btn btn-dark mt-3 mt-md-0"><i class="fas fa-moon"></i></button>
    </div>
    <div class="filter-container mb-4">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-search"></i></span>
        </div>
        <input id="searchInput" type="text" class="form-control" placeholder="Filter by customer name" oninput="filterTable()" />
      </div>
    </div>
    <div class="chart-type-toggle mb-4 text-center">
      <button id="lineChartBtn" class="btn btn-primary">Line Chart</button>
      <button id="barChartBtn" class="btn btn-secondary">Bar Chart</button>
      <button id="exportCSVBtn" class="btn btn-success">Export to CSV</button> 
    <div id="root"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
